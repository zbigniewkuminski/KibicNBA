<div class="row menu">
  <div class="col-md-1"><img style='height: 100%; width: 100%; object-fit: contain' src="../../../images/menu/nbaLogo.png"></div>
  <div class="col-md-11 menu-background">
    <div class="row menu-buttons">
      <button class="menu-button" mat-button #menuTrigger1="matMenuTrigger" (mouseenter)="menuTrigger1.toggleMenu()"
        [matMenuTriggerFor]="menu">Strona główna</button>
      <mat-menu #menu="matMenu" overlapTrigger="false">
        <span (mouseleave)="menuTrigger1.closeMenu()">
          <button mat-menu-item class="sub-menu-button">Item 1</button>
          <button mat-menu-item class="sub-menu-button">Item 2</button>
        </span>
      </mat-menu>
      <button class="menu-button" mat-button #menuTrigger2="matMenuTrigger" (mouseenter)="menuTrigger2.toggleMenu()"
        [matMenuTriggerFor]="menu">Drużyny</button>
      <mat-menu #menu="matMenu" overlapTrigger="false">
        <span (mouseleave)="menuTrigger2.closeMenu()">
          <button mat-menu-item class="sub-menu-button">Item 1</button>
          <button mat-menu-item class="sub-menu-button">Item 2</button>
        </span>
      </mat-menu>
      <button class="menu-button" mat-button #menuTrigger3="matMenuTrigger" (mouseenter)="menuTrigger3.toggleMenu()"
        [matMenuTriggerFor]="menu">Zawodnicy</button>
      <mat-menu #menu="matMenu" overlapTrigger="false">
        <span (mouseleave)="menuTrigger3.closeMenu()">
          <button mat-menu-item class="sub-menu-button">Item 1</button>
          <button mat-menu-item class="sub-menu-button">Item 2</button>
        </span>
      </mat-menu>
    </div>
  </div>
</div>
